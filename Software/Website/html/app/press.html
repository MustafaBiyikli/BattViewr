<!DOCTYPE html>
<html>
    <head>
        <script
            type="text/javascript"
            src="../../node_modules/dygraphs/dist/dygraph.js"
        ></script>
        <script
            type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
        ></script>

        <link rel="stylesheet" type="text/css" href="../../css/styleApp.css" />

        <title>SMAQ | Pressure</title>
    </head>
    <body>
        <script type="text/javascript" src="../../plot.js"></script>

        <h1 class="plot-title">
            Pressure
            <img src="../../img/pressure.png" style="height: 30px;" />
        </h1>
        <div class="container-graph">
            <div id="div4_g" style="width: 95%; height: 95%;"></div>
        </div>
        <nav class="button-container">
            <h4>auto-zoom:</h4>
            <input id="auto-zoom" type="checkbox" /> <br />
            <button class="btn" id="1week">1 Week</button>
            <button class="btn" id="5days" style="display: none;">
                5 Days
            </button>
            <button class="btn" id="3days" style="display: none;">
                3 Days
            </button>
            <button class="btn" id="24hours">24 Hours</button>
            <button class="btn" id="12hours" style="display: none;">
                12 Hours
            </button>
            <button class="btn" id="6hours">6 Hours</button>
            <button class="btn" id="1hour">1 Hour</button>
        </nav>

        <div class="right">
            <a class="next" href="/app&ambient">
                <img src="../../img/next.png" alt="next" width="25px" />
            </a>
            <p>Ambient Light</p>
        </div>
        <div class="left">
            <a class="prev" href="/app&temp">
                <img src="../../img/prev.png" alt="previous" width="25px" />
            </a>
            <p>Temperature</p>
        </div>
    </body>
</html>
