<!DOCTYPE html>
<html>
    <head>
        <script
            type="text/javascript"
            src="./node_modules/dygraphs/dist/dygraph.js"
        ></script>
        <script
            type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
        ></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>

        <link rel="stylesheet" type="text/css" href="../css/style.css" />

        <title>SMAQ | Your SMAQ</title>
    </head>

    <body>
        <script type="text/javascript" src="../gauge.js"></script>
        <nav id="navbar">
            <div class="container">
                <a href="https://github.com/MustafaBiyikli/SMAQ">
                    <img id="navbar-logo" src="../img/logo.png"
                /></a>
                <a href="/dashboard">Dashboard</a>
                <a href="#">Alerts</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Api</a>
            </div>
        </nav>

        <section id="showcase">
            <div class="container">
                <h1>
                    SMAQ: Your Data
                </h1>
            </div>
        </section>

        <section class="left">
            <a href="/temperature">
                <div class="card">
                    <div class="gauge-title-container">
                        <h4><b>Temperature</b></h4>
                    </div>
                    <figure
                        id="container-temperature"
                        class="chart-container"
                    ></figure>
                </div>
            </a>
            <div class="card">
                <div class="gauge-title-container">
                    <h4><b>Ambient Light</b></h4>
                </div>
                <figure
                    id="container-ambient-light"
                    class="chart-container"
                ></figure>
            </div>
        </section>

        <section class="center">
            <div class="card">
                <div class="gauge-title-container">
                    <h4><b>Humidity</b></h4>
                </div>
                <figure
                    id="container-humidity"
                    class="chart-container"
                ></figure>
            </div>
            <div class="card">
                <div class="gauge-title-container">
                    <h4><b>Sound Level</b></h4>
                </div>
                <figure
                    id="container-sound-level"
                    class="chart-container"
                ></figure>
            </div>
        </section>

        <section class="right">
            <div class="card">
                <div class="gauge-title-container">
                    <h4><b>Pressure</b></h4>
                </div>
                <figure
                    id="container-pressure"
                    class="chart-container"
                ></figure>
            </div>
            <div class="card">
                <div class="gauge-title-container">
                    <h4><b>Air Quality</b></h4>
                </div>
                <figure
                    id="container-air-quality"
                    class="chart-container"
                ></figure>
            </div>
        </section>

        <footer id="main-footer">
            <p>Copyright &copy; 2020 Team-7 Development</p>
        </footer>
    </body>
</html>
